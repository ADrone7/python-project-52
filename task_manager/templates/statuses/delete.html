{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block title %}
Удаление статуса
{% endblock %}

{% block content %}   
<p>Вы уверены, что хотите удалить {{ status.name }}?</p>
<form method="post">
    {% csrf_token %}
    {% bootstrap_button "Да, удалить" button_type="submit" button_class="btn-danger" %}
</form>
{% endblock %}
