{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Зарегистрировать" button_type="submit" button_class="btn-primary" %}
</form>
{% endblock %}
